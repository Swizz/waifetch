name: Build application and create release

on:
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: 'Linux'
            platform: 'linux/amd64'
            os: 'ubuntu-latest'
          - name: 'Windows'
            platform: 'windows/amd64'
            os: 'windows-latest'

    runs-on: ${{ matrix.build.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set-up
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.4

      - name: Fix Folder
        run: mkdir frontend/.dist && touch frontend/.dist/.gitkeep

      - name: Build
        uses: dAppServer/wails-build-action@main
        id: build
        with:
          build-name: 'waifetch'
          build-platform: ${{ matrix.build.platform }}
          build: true
          package: true
          go-version: '1.25'
